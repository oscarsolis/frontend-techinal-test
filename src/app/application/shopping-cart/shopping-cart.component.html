<div class="row">
  <div class="col-md-12 pb-25">
    <div class="card">
      <div class="card-body">
        <div class="table-responsive">
          <table class="table table-striped table-shopping">
            <thead>
              <tr>
                <th class="text-center"></th>
                <th>Producto</th>
                <th class="th-right">Precio</th>
                <th class="th-right">Cantidad</th>
                <th></th>
              </tr>
            </thead>
            <tbody>
              <tr *ngFor="let product of products">
                <td>
                  <div class="img-container">
                    <img  imageNotFound alt="...">
                  </div>
                </td>
                <td>{{ product?.name  }}</td>
                <td>{{ product?.price }}</td>
                <td>
                  3
                  <div class="btn-group">
                    <button class="btn btn-round btn-info btn-xs"> <i class="fa fa-minus"></i> </button>
                    <button class="btn btn-round btn-info btn-xs"> <i class="fa fa-plus"></i> </button>
                  </div>
                </td>
                <td class="td-actions">
                  <button type="button" rel="tooltip" data-placement="left" title="Remove item" class="btn btn-simple">
                    <i class="fa fa-trash"></i>
                  </button>
                </td>
              </tr>
              <tr>
                <td colspan="3"></td>
                <td class="td-total">
                  Total
                </td>
                <td class="td-price">
                  {{ 12121 }}
                </td>
              </tr>
              <tr>
                <td colspan="3"></td>
                <td colspan="2" class="text-right">
                  <button type="button" class="btn btn-success">
                    <i class="fa fa-check"></i>
                    Comprar
                  </button>
                </td>
              </tr>
            </tbody>
          </table>
        </div>
      </div>
    </div>
  </div>
</div>
