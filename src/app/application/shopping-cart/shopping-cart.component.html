<div class="row">
  <div class="col-md-12 pb-25">
    <div class="card">
      <div class="card-body">
        <div class="table-responsive" *ngIf="products.length > 0">
          <table class="table table-striped table-shopping">
            <thead>
              <tr>
                <th class="text-center"></th>
                <th>Producto</th>
                <th class="th-right">Precio</th>
                <th class="th-right">Cantidad</th>
                <th></th>
              </tr>
            </thead>
            <tbody>
              <tr *ngFor="let product of products">
                <td>
                  <div class="img-container">
                    <img imageNotFound alt="...">
                  </div>
                </td>
                <td>{{ product?.name  }}</td>
                <td>{{ product?.total | currency }}</td>
                <td>

                  <div class="btn-group">
                    <button class="btn btn-round btn-info btn-xs" (click)="updateItem(product, -1)" [disabled]="product?.totalProducts <= 1">
                      <i class="fa fa-minus"></i>
                    </button>
                    <div class="btn btn-info btn-xs">
                      {{ product?.totalProducts }}
                    </div>
                    <button class="btn btn-round btn-info btn-xs" (click)="updateItem(product, 1)" [disabled]="product?.quantity === product?.totalProducts">
                      <i class="fa fa-plus"></i>
                    </button>
                  </div>
                </td>
                <td class="td-actions">
                  <button type="button" title="Remove item" class="btn btn-simple" (click)="removeProduct(product)">
                    <i class="fa fa-trash"></i>
                  </button>
                </td>
              </tr>
              <tr>
                <td colspan="3"></td>
                <td class="td-total">
                  Total
                </td>
                <td class="td-price">
                  {{ 12121 }}
                </td>
              </tr>
              <tr>
                <td colspan="3"></td>
                <td colspan="2" class="text-right">
                  <button type="button" class="btn btn-success" (click)="finalizePurchase()">
                    <i class="fa fa-check"></i>
                    Comprar
                  </button>
                </td>
              </tr>
            </tbody>
          </table>
        </div>
        <div class="alert alert-primary text-center" *ngIf="products.length === 0">
          Su carrito se encuentra vacio.
        </div>
      </div>
    </div>
  </div>
</div>
